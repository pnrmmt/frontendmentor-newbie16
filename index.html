<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ca54ffeb5d.js" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="">
        <h1>We are launching <span>soon!</span></h1>
        <h4>Subscribe and get notified </h4>
      </div>
      <div class="form">
        <input id="input" placeholder="Your email address..." type="email" name="" id="">
        <p class="error">Please provide a valid email address</p>
        <button id="button">Notify Me</button>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>

    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
